<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <main>
                <div class="touch">
                    <h2>Get in Touch</h2>

                    <form action="post">
                        <div class="on-row">
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Name"
                            />

                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                            />
                        </div>
                        <textarea
                            name="text"
                            id="textarea"
                            placeholder="Message"
                        ></textarea>

                        <button>SEND</button>
                    </form>
                </div>
                <footer>
                    <p>
                        Â© Untitled. All rights reserved Design:
                        <a href="#">HTML & CSS</a>
                    </p>
                </footer>
            </main>
            <aside class="follow">
                <h2>Follow</h2>
                <section>
                    <ul>
                        <li>
                            <a href="#"
                                ><i
                                    class="icon fa-brands fa-x-twitter fa-xl"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i
                                    class="icon fa-brands fa-facebook-f fa-xl"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i
                                    class="icon fa-brands fa-instagram fa-xl"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i class="icon fa-brands fa-github fa-xl"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i
                                    class="icon fa-brands fa-linkedin-in fa-xl"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i
                                    class="icon fa-brands fa-pinterest-p fa-xl"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i class="icon fa-brands fa-threads fa-xl"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i class="icon fa-solid fa-phone fa-xl"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i class="icon fa-solid fa-envelope fa-xl"></i

                    </ul>
                </section>
            </aside>
        </div>
    </body>
</html>
