<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sign-up-form.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="log-sign">
                <a class="signIn" href="#">Sign Up</a>
                <a class="logIn" href="#">Log In</a>
            </section>
            <form action="get">
                <legend>Sign Up for Free</legend>
                <section class="names">
                    <label class="fName" for="fName">*</label>
                    <input
                        id="fName"
                        type="text"
                        placeholder="First Name"
                        required
                    />
                    <label class="lName" for="lName">*</label>
                    <input
                        id="lName"
                        type="text"
                        placeholder="Last Name"
                        required
                    />
                </section>
                <label class="email" for="email">*</label>
                <input
                    id="email"
                    type="email"
                    placeholder="Email Address"
                    required
                />
                <label class="pass" for="pass">*</label>
                <input
                    id="pass"
                    type="password"
                    placeholder="Set A Password"
                    required
                />
                <input type="submit" value="Get Started" />
            </form>
        </div>
    </body>
</html>
